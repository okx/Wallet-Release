<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transfer - Emergency Escape Tool</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/styles.css">
    <script>
        function toggleTokenInput() {
            const assetType = document.getElementById('assetType').value;
            const tokenInput = document.getElementById('tokenInput');
            if (assetType === 'SPL Token') {
                tokenInput.classList.add('show');
            } else {
                tokenInput.classList.remove('show');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Chain Selection</button>
        <h1>üí´ Solana Transfer</h1>
        <div class="info">
            <strong>Connected to Solana</strong><br>
            Fill out the form below to transfer your assets.
        </div>
        
        <form action="/process-solana" method="POST">
            <input type="hidden" name="session" value="{{SESSION_ID}}">
            
            <div class="form-group">
                <label for="assetType">Asset Type:</label>
                <select name="assetType" id="assetType" onchange="toggleTokenInput()" required>
                    <option value="">Choose asset type...</option>
                    <option value="Native SOL">Native SOL</option>
                    <option value="SPL Token">SPL Token</option>
                </select>
            </div>
            
            <div class="form-group token-input" id="tokenInput">
                <label for="mintAddress">SPL Token Mint Address:</label>
                <input type="text" name="mintAddress" placeholder="Enter SPL token mint address">
            </div>
            
            <div class="form-group">
                <label for="recipient">Recipient Address:</label>
                <input type="text" name="recipient" placeholder="Enter Solana recipient address" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" step="any" placeholder="Enter amount to transfer" required>
            </div>
            
            <button type="submit">Preview Transaction</button>
        </form>
    </div>
</body>
</html>
