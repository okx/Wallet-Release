<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{CHAIN}} Transfer - Emergency Escape Tool</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
    <script>
        function toggleTokenInput() {
            const assetType = document.getElementById('assetType').value;
            const tokenInput = document.getElementById('tokenInput');
            if (assetType === 'ERC20 Token') {
                tokenInput.classList.add('show');
            } else {
                tokenInput.classList.remove('show');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='/'">← Back to Chain Selection</button>
        <h1>⚡ {{CHAIN}} Transfer</h1>
        <div class="info">
            <strong>Connected to {{CHAIN}}</strong><br>
            Fill out the form below to transfer your assets.
        </div>
        
        <form action="/process-evm" method="POST">
            <input type="hidden" name="session" value="{{SESSION_ID}}">
            
            <div class="form-group">
                <label for="assetType">Asset Type:</label>
                <select name="assetType" id="assetType" onchange="toggleTokenInput()" required>
                    <option value="">Choose asset type...</option>
                    <option value="Native Token">Native Token</option>
                    <option value="ERC20 Token">ERC20 Token</option>
                </select>
            </div>
            
            <div class="form-group token-input" id="tokenInput">
                <label for="tokenAddress">ERC20 Token Contract Address:</label>
                <input type="text" name="tokenAddress" placeholder="Enter ERC20 token contract address">
            </div>
            
            <div class="form-group">
                <label for="recipient">Recipient Address:</label>
                <input type="text" name="recipient" placeholder="Enter recipient address" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" step="any" placeholder="Enter amount to transfer" required>
            </div>
            
            <button type="submit">Preview Transaction</button>
        </form>
    </div>
</body>
</html>
